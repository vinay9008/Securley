<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
  <link href="../static/images/favicon.png" rel="icon" />
  <title>securly otp</title>
  <meta name="description" content="Login and Register Form Html Template">
  <meta name="author" content="harnishdesign.net">

  <!-- Web Fonts
========================= -->
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900'
    type='text/css'>

  <!-- Stylesheet
========================= -->
  <link rel="stylesheet" type="text/css" href="../static/vendor/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="../static/vendor/font-awesome/css/all.min.css" />
  <link rel="stylesheet" type="text/css" href="../static/css/stylesheet.css" />
  <!-- Colors Css -->
  <link id="color-switcher" type="text/css" rel="stylesheet" href="#" />
</head>

<body>

  <!-- Preloader -->
  <div class="preloader preloader-dark">
    <div class="lds-ellipsis">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <!-- Preloader End -->

  <div id="main-wrapper" class="oxyy-login-register">
    <div class="container-fluid px-0">
      <div class="row g-0 min-vh-100">
        <!-- Welcome Text
      ========================= -->
        <div class="col-md-4">
          <div class="hero-wrap d-flex align-items-center h-100">
            <div class="hero-mask opacity-5 bg-dark"></div>
            <div class="hero-bg hero-bg-scroll"
              style="background-image:url('https://img.freepik.com/premium-vector/security-icon-with-lock-arrows-thin-linear_116137-5309.jpg?w=2000');">
            </div>
            <div class="hero-content mx-auto w-100 h-100">
              <div class="container d-flex flex-column h-100">
                <div class="row g-0 mt-5">
                  <div class="col-11 col-lg-9 mx-auto">
                    <h1 class="text-9 text-white fw-300 mb-5">We care about your account security.</h1>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Welcome Text End -->

        <!-- OTP Form
      ========================= -->
        <div class="col-md-8 d-flex flex-column align-items-center bg-dark">
          <div class="container my-auto py-5">
            <div class="row g-0">
              <div class="col-11 col-md-8 col-lg-7 col-xl-6 mx-auto">
                <h3 class="text-white mb-4">Verify your Email</h3>
                <p class="text-cente"><img class="img-fluid"
                    src="https://harnishdesign.net/demo/html/oxyy/images/otp-icon-light.png" alt="verification"></p>
                <p class="text-light mb-2">Please enter the OTP (one time password) to verify your account. A Code has
                  been sent to your registered Email Address</p>
                <div class="row g-0 mb-2">
                  {{ msg }}
                </div>
                <form id="otp-screen" class="form-dark" method="post" action="{{url_for('otp_register')}}">
                  <label class="form-label text-light">Enter 4 digit code</label>
                  <div class="row g-3">
                    <div class="col">
                      <input name="text1" type="text" class="form-control text-center text-6 py-2" maxlength="1"
                        required autocomplete="off">
                    </div>
                    <div class="col">
                      <input name="text2" type="text" class="form-control text-center text-6 py-2" maxlength="1"
                        required autocomplete="off">
                    </div>
                    <div class="col">
                      <input name="text3" type="text" class="form-control text-center text-6 py-2" maxlength="1"
                        required autocomplete="off">
                    </div>
                    <div class="col">
                      <input name="text4" type="text" class="form-control text-center text-6 py-2" maxlength="1"
                        required autocomplete="off">
                    </div>
                  </div>
                  <div class="row align-items-center mt-4">
                    <div class="col-auto">
                      <button class="btn btn-primary shadow-none my-2" type="submit">Verify</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- OTP Form End -->
      </div>
    </div>
  </div>


  <!-- Script -->
  <script src="../static/vendor/jquery/jquery.min.js"></script>
  <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Style Switcher -->
  <script src="../static/js/switcher.min.js"></script>
  <script src="../static/js/theme.js"></script>
</body>

</html>
